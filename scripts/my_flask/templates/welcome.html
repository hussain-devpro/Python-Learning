<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome!</title>
</head>
<body>
    <h1>Welcome to flask template page!</h1>
    <p>
        This is the demo application for the course
        <em>Getting Started with Flask</em>
        on <a href="https://www.pluralsight.com">PluralSight</a>
    </p>
    <!--
    <img src="/static/flasklogo.png">
    <p>
        {{message}}
    </p>
    -->
    <h2>Flash Cards</h2>
    <ul>
        {% for card in cards %}
            <li>
                <a href="{{ url_for('card_view', index=loop.index0) }}"> <!-- this is Jinja syntax for looping var -->
                    {{ card.question }}
                </a>
            </li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('add_card') }}"> Add Card</a>

</body>
</html>
